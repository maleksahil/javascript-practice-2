<script>

    const myPromise = new Promise((resolve,reject) =>{
        const success = false;

        setTimeout(()=>{
            if(success){
                resolve("operation is successfully completed (resolved/fulfilled).then()")
            }else{
                reject("Your operation is rejected or failed .catch()")
            }
        },2000)
    })

    myPromise
    .then((result)=>console.log(result))
    .catch((err)=>console.log(err))
</script>
