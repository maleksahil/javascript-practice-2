<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>

<body>


    <form id="form">

        <label for="name">Name:</label><br><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br><br>
        <input type="text" id="email" name="email"><br><br>

        <label for="mobile">Mobile:</label><br><br>
        <input type="number" id="mobile" name="mobile"><br><br>

        <label for="password">Password:</label><br><br>
        <input type="text" id="password" name="password"><br><br>

        <label for="password">Password:</label><br><br>
        <input type="text" id="cpassword" name="password"><br><br>

        <button type="submit">Submit</button>

    </form>

    <p id="err" style="color: red;"></p>
    <p id="err2" style="color: red;"></p>
    <p id="err3" style="color: red;"></p>
    <p id="err4" style="color: red;"></p>
    <p id="err5" style="color: red;"></p>

    <script>


        let form = document.getElementById('form');

        let err = document.getElementById('err');
        let err2 = document.getElementById('err2');
        let err3 = document.getElementById('err3')
        let err4 = document.getElementById('err4');
        let err5 = document.getElementById('err5');

        form.addEventListener('submit',(event)=>{
            event.preventDefault();

            let userdata = {

                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                password: document.getElementById('password').value,
                cpassword: document.getElementById('cpassword').value,   
            };

            validation(userdata);


        })

        function validation(userdata){

            if(!/^[A-Za-z\s]{2,}$/.test(userdata.name)){
                err.append('error please include alphabets in your name only');
            }

           if(!/^\S+@\S+\.\S+$/.test(userdata.email)){
            err2.append('please enter correct email address')
           }

           if(!/^\S+@\S+\.\S+$/.test(userdata.mobile)){
            err3.append('plese enter numbers only');
           }

           if(!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,}$/.test(userdata.password)){
            err4.append('please enter alphabets and number')
           }

           if(userdata.password !== userdata.cpassword){
                  err5.append('password not match')
           }
        }
    </script>
</body>

</html>
